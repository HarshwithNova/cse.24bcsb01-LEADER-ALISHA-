<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Watch - Login & Registration</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
<style>
/* --- BASE STYLES --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; font-family: 'Orbitron', sans-serif; background: #000; color: #fff; overflow: hidden; }

/* --- LOGIN & REGISTER FORM --- */
.auth-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10, 15, 40, 0.95);
    padding: 2rem 3rem;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    z-index: 2000;
}
.auth-container h2 { margin-bottom: 1rem; color: #3cf0ff; }
.auth-container input {
    width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px;
    border: 1px solid rgba(60, 240, 255, 0.3); background: rgba(20,30,60,0.6); color: #fff;
}
.auth-container button {
    padding: 0.8rem; width: 100%; margin-top: 1rem;
    background: linear-gradient(135deg,#7f5cff,#3cf0ff); border:none; border-radius: 10px;
    color:#000; font-weight:600; cursor:pointer; transition:0.3s;
}
.auth-container button:hover { transform: translateY(-2px); }
.auth-container .switch-link { margin-top: 1rem; font-size: 0.85rem; cursor:pointer; color:#3cf0ff; text-decoration: underline; }

/* --- HERO --- */
.hero { position: fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at 20% 30%, rgba(127,92,255,0.3),transparent 50%), radial-gradient(circle at 80% 70%, rgba(60,240,255,0.25),transparent 50%), linear-gradient(135deg,#000428 0%,#004e92 100%); display:flex; align-items:center; justify-content:center; z-index:1000; transition: opacity 1s ease, transform 1s ease; }
.hero.hidden { opacity:0; transform:scale(1.1); pointer-events:none; }
.hero-content { text-align:center; padding:2rem; max-width:800px; }
.title { font-size:5rem; font-weight:800; letter-spacing:0.3em; color:#fff; text-shadow:0 0 20px rgba(127,92,255,0.7),0 0 40px rgba(60,240,255,0.5); margin-bottom:1rem; text-transform:uppercase; }
.subtitle { font-size:2rem; font-weight:600; letter-spacing:0.2em; color:#3cf0ff; margin-bottom:2rem; text-transform:uppercase; }
.tagline { font-size:1.1rem; color:#b8c7ff; margin-bottom:3rem; line-height:1.6; opacity:0.9; }
.cta { padding:1.2rem 3rem; background:linear-gradient(135deg,#7f5cff,#3cf0ff); border:none; border-radius:50px; color:#000; font-size:1.1rem; font-weight:700; cursor:pointer; text-transform:uppercase; transition:0.3s; }
.cta:hover { transform:translateY(-3px); box-shadow:0 10px 30px rgba(127,92,255,0.4),0 0 60px rgba(60,240,255,0.3); }
.cta:active { transform:translateY(-1px); }

/* --- INFO PANEL --- */
#infoPanel { position:fixed; right:20px; top:20px; width:350px; max-height:90vh; background:rgba(10,15,40,0.9); backdrop-filter:blur(10px); border-radius:15px; padding:1.5rem; z-index:100; display:none; flex-direction:column; gap:1rem; border:1px solid rgba(60,240,255,0.2); overflow-y:auto; }
#infoPanel.active { display:flex; }
/* --- panel styles similar to previous CSS --- */
.panel-header{text-align:center;margin-bottom:1rem;padding-bottom:1rem;border-bottom:1px solid rgba(255,255,255,0.1);}
.panel-header h3{color:#3cf0ff;font-size:1.1rem;display:flex;align-items:center;justify-content:center;gap:0.5rem;}
.panel-btn{padding:1rem;background:linear-gradient(135deg,#7f5cff,#3cf0ff);border:none;border-radius:10px;color:#000;font-weight:600;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:0.2s;}
.panel-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(127,92,255,0.3);}
.panel-btn.secondary{background:rgba(60,240,255,0.1);border:1px solid rgba(60,240,255,0.3);color:#3cf0ff;}
select{padding:0.8rem;background:rgba(20,30,60,0.6);border:1px solid rgba(60,240,255,0.3);border-radius:8px;color:white;font-size:0.9rem;}
.stats{background:rgba(20,30,60,0.4);border-radius:10px;padding:1rem;display:grid;grid-template-columns:1fr 1fr;gap:0.5rem;}
.stat-item{display:flex;justify-content:space-between;align-items:center;padding:0.5rem;background:rgba(0,0,0,0.3);border-radius:6px;}
.stat-label{font-size:0.85rem;color:#b8c7ff;}
.stat-value{font-size:1.1rem;font-weight:700;}
.stat-value.safe{color:#7dffb3;}
.stat-value.danger{color:#ff6b6b;}
#asteroidList{flex:1;overflow-y:auto;min-height:200px;border-radius:10px;background:rgba(0,0,0,0.2);padding:1rem;}
.asteroid-card{background:rgba(30,40,80,0.4);border-radius:8px;padding:1rem;margin-bottom:0.5rem;border:1px solid rgba(60,240,255,0.1);cursor:pointer;transition:all 0.2s ease;}
.asteroid-card:hover{background:rgba(40,50,100,0.6);border-color:rgba(60,240,255,0.3);transform:translateY(-2px);}
.asteroid-card.selected{background:rgba(60,240,255,0.1);border-color:#3cf0ff;box-shadow:0 0 20px rgba(60,240,255,0.2);}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:0.5rem;padding-top:1rem;border-top:1px solid rgba(255,255,255,0.1);}
.control-btn{padding:0.8rem;background:rgba(20,30,60,0.4);border:1px solid rgba(60,240,255,0.3);border-radius:8px;color:white;font-size:0.9rem;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:0.2s;}
.control-btn:hover{background:rgba(30,40,80,0.6);border-color:rgba(60,240,255,0.5);}
#spaceScene{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;display:block;}
/* --- Responsive --- */
@media(max-width:768px){#infoPanel{width:90%;right:5%;top:5%;max-height:90vh;}.title{font-size:3rem;letter-spacing:0.2em;}.subtitle{font-size:1.5rem;}}
</style>
</head>
<body>

<!-- LOGIN FORM -->
<div id="loginPage" class="auth-container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div class="switch-link" onclick="showRegister()">Don't have an account? Register</div>
</div>

<!-- REGISTER FORM -->
<div id="registerPage" class="auth-container" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
    <button id="registerBtn">Register</button>
    <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
</div>

<!-- HERO -->
<div class="hero" id="hero">
    <div class="hero-content">
        <h1 class="title">COSMIC</h1>
        <h2 class="subtitle">WATCH</h2>
        <p class="tagline">Real-time near-Earth asteroid visualization and risk awareness</p>
        <button class="cta" onclick="enterSpace()">ENTER SPACE</button>
    </div>
</div>

<!-- INFO PANEL -->
<div id="infoPanel">
    <div class="panel-header">
        <h3><i class="fas fa-satellite"></i> ASTEROID CONTROL PANEL</h3>
    </div>
    <button id="fetchBtn" class="panel-btn"><i class="fas fa-sync-alt"></i> FETCH LIVE DATA</button>
    <button id="demoBtn" class="panel-btn secondary"><i class="fas fa-vial"></i> LOAD DEMO DATA</button>
    <select id="selectAsteroid"><option value="">Select an Asteroid</option></select>
    <div class="stats">
        <div class="stat-item"><span class="stat-label">Total Asteroids:</span><span class="stat-value" id="totalCount">0</span></div>
        <div class="stat-item"><span class="stat-label">Hazardous:</span><span class="stat-value danger" id="hazardCount">0</span></div>
        <div class="stat-item"><span class="stat-label">Safe:</span><span class="stat-value safe" id="safeCount">0</span></div>
    </div>
    <div id="asteroidList">
        <div class="empty-state"><i class="fas fa-meteor"></i><p>No asteroid data loaded</p><p class="hint">Click buttons above to load data</p></div>
    </div>
    <div class="controls">
        <button id="resetCam" class="control-btn"><i class="fas fa-crosshairs"></i> RESET VIEW</button>
        <button id="audioBtn" class="control-btn"><i class="fas fa-volume-up"></i> AUDIO ON/OFF</button>
    </div>
</div>

<!-- 3D Scene Canvas -->
<canvas id="spaceScene"></canvas>
<audio id="spaceAudio" loop><source src="https://assets.mixkit.co/music/preview/mixkit-space-game-668.mp3" type="audio/mpeg"></audio>

<script>
// --- AUTH FUNCTIONALITY ---
function showRegister(){ document.getElementById('loginPage').style.display='none'; document.getElementById('registerPage').style.display='block'; }
function showLogin(){ document.getElementById('registerPage').style.display='none'; document.getElementById('loginPage').style.display='block'; }

document.getElementById('loginBtn').addEventListener('click', ()=>{
    const user=document.getElementById('loginUsername').value;
    const pass=document.getElementById('loginPassword').value;
    if(user && pass){ document.getElementById('loginPage').style.display='none'; document.getElementById('hero').classList.remove('hidden'); }
    else alert('Enter username and password');
});

document.getElementById('registerBtn').addEventListener('click', ()=>{
    const user=document.getElementById('registerUsername').value;
    const pass=document.getElementById('registerPassword').value;
    const conf=document.getElementById('registerConfirmPassword').value;
    if(!user||!pass||!conf){ alert('Fill all fields'); return; }
    if(pass!==conf){ alert('Passwords do not match'); return; }
    alert('Registration successful! Please login.');
    showLogin();
});

// --- COSMIC WATCH CODE ---
// Only include the previous JS code you provided (initThreeJS, animate, fetchDemoData, selectAsteroid, enterSpace, etc.)
// Make sure enterSpace() hides hero and shows infoPanel as before
// Include your asteroidsThree, asteroidData, camera, controls, etc. setup

</script>
<script src="script.js"></script>
</body>
</html>
