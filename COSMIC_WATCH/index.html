<!DOCTYPE html>
<html>
<body>
  <h1>Frontend Test</h1>
  <button onclick="test()">Test API</button>
  <pre id="out"></pre>

  <script>
    function test() {
      fetch("http://localhost:5000/api/status")
        .then(res => res.json())
        .then(data => {
          document.getElementById("out").textContent =
            JSON.stringify(data, null, 2);
        })
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
