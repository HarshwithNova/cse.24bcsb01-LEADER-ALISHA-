<!DOCTYPE html>
<html>
<head>
  <title>Near Earth Asteroids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>☄️ Near Earth Asteroids</h1>

<div class="filters">
  <input id="search" placeholder="Search asteroid name..." />

  <select id="sort">
    <option value="">Sort By</option>
    <option value="date">Close Approach Date</option>
    <option value="diameter">Diameter</option>
    <option value="velocity">Velocity</option>
  </select>

  <select id="hazard">
    <option value="">All</option>
    <option value="true">Hazardous</option>
    <option value="false">Non-Hazardous</option>
  </select>

  <input type="date" id="startDate">
  <input type="date" id="endDate">
</div>

<p id="loading">Loading asteroids...</p>

<div id="asteroids"></div>

<div class="controls">
  <button onclick="prevPage()">⬅ Prev</button>
  <span id="page"></span>
  <button onclick="nextPage()">Next ➡</button>
</div>

<script src="app.js"></script>
</body>
</html>
