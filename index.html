<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Watch - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

<style>

/* ======================= */
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
width:100%;
height:100%;
font-family:'Orbitron',sans-serif;
background:#000;
color:#fff;
overflow:hidden;
}

/* ======================= */
/* LOGIN PAGE */
#loginPage{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:radial-gradient(circle at center,#000428 0%,#004e92 100%);
display:flex;
justify-content:center;
align-items:center;
z-index:2000;
}

.login-container{
background:rgba(0,0,40,0.9);
padding:2rem 3rem;
border-radius:15px;
box-shadow:0 0 40px rgba(60,240,255,0.3);
width:320px;
text-align:center;
}

.login-container h2{color:#3cf0ff;margin-bottom:8px;}

.login-container input{
width:100%;
padding:0.8rem;
margin-bottom:1rem;
border-radius:8px;
border:1px solid rgba(60,240,255,0.3);
background:rgba(20,30,60,0.7);
color:white;
}

.login-btn{
padding:0.8rem;
width:100%;
background:linear-gradient(135deg,#7f5cff,#3cf0ff);
border:none;
border-radius:50px;
color:#000;
font-weight:700;
cursor:pointer;
}

/* ======================= */
/* HERO */
.hero{
position:fixed;
top:0;left:0;
width:100%;height:100%;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#000428 0%,#004e92 100%);
z-index:1000;
transition:1s;
}

.hero.hidden{
opacity:0;
pointer-events:none;
}

.title{
font-size:5rem;
letter-spacing:0.3em;
text-align:center;
}

.subtitle{
font-size:2rem;
color:#3cf0ff;
text-align:center;
margin-bottom:20px;
}

.cta{
padding:1rem 2rem;
border-radius:50px;
border:none;
cursor:pointer;
background:linear-gradient(135deg,#7f5cff,#3cf0ff);
color:#000;
font-weight:bold;
}

/* ======================= */
/* DASHBOARD PANEL (FIXED) */

#infoPanel{
position:fixed;
top:10px;
left:10px;
width:330px;
background:rgba(0,0,0,0.7);
border:1px solid rgba(60,240,255,0.4);
backdrop-filter:blur(8px);
padding:12px;
z-index:500;
display:none;  /* hidden by default */
}

#infoPanel.active{
display:block;
}

.panel-header h3{
font-size:18px;
margin-bottom:10px;
}

.panel-btn{
width:100%;
margin-bottom:6px;
padding:6px;
background:#111;
color:#fff;
border:1px solid #3cf0ff;
cursor:pointer;
}

.panel-btn.secondary{
border-color:#7f5cff;
}

.stats{
margin-top:8px;
margin-bottom:10px;
}

.stat-item{
display:flex;
justify-content:space-between;
font-size:14px;
margin-bottom:3px;
}

.danger{color:#ff5c5c;}
.safe{color:#3cff9c;}

.controls{
margin-top:10px;
display:flex;
gap:6px;
}

.control-btn{
flex:1;
padding:6px;
background:#111;
border:1px solid #3cf0ff;
color:#fff;
cursor:pointer;
}

/* ======================= */
/* CANVAS FIX FOR DEPLOY */
#spaceScene{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
}

/* STAR CURSOR */
.star{
position:fixed;
width:12px;
height:12px;
background:white;
border-radius:50%;
pointer-events:none;
box-shadow:0 0 10px #7ecbff;
animation:fade .8s forwards;
}
@keyframes fade{
from{opacity:1;transform:scale(1);}
to{opacity:0;transform:scale(0);}
}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="login-container">
<h2>Welcome</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="login-btn" onclick="login()">Login</button>
</div>
</div>

<!-- HERO -->
<div class="hero" id="hero">
<div>
<h1 class="title">COSMIC</h1>
<h2 class="subtitle">WATCH</h2>
<button class="cta" onclick="enterSpace()">ENTER SPACE</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="infoPanel">
<div class="panel-header">
<h3><i class="fas fa-satellite"></i> ASTEROID CONTROL PANEL</h3>
</div>

<button id="fetchBtn" class="panel-btn">
<i class="fas fa-sync-alt"></i> FETCH LIVE DATA
</button>

<button id="demoBtn" class="panel-btn secondary">
<i class="fas fa-vial"></i> LOAD DEMO DATA
</button>

<select id="selectAsteroid">
<option>Select an Asteroid</option>
</select>

<div class="stats">
<div class="stat-item"><span>Total Asteroids:</span><span id="totalCount">0</span></div>
<div class="stat-item"><span>Hazardous:</span><span id="hazardCount" class="danger">0</span></div>
<div class="stat-item"><span>Safe:</span><span id="safeCount" class="safe">0</span></div>
</div>

<div class="controls">
<button id="resetCam" class="control-btn">RESET VIEW</button>
<button id="audioBtn" class="control-btn">AUDIO</button>
</div>
</div>

<canvas id="spaceScene"></canvas>

<script>

/* LOGIN */
function login(){
const email=document.getElementById('email').value;
const password=document.getElementById('password').value;

if(email && password){
document.getElementById('loginPage').style.display='none';
createStarEffect();
}else{
alert('Enter email and password!');
}
}

/* STAR CURSOR */
function createStarEffect(){
document.addEventListener('mousemove',e=>{
const star=document.createElement('div');
star.className='star';
star.style.left=e.clientX+'px';
star.style.top=e.clientY+'px';
document.body.appendChild(star);
setTimeout(()=>star.remove(),800);
});
}

/* ENTER SPACE FIX */
function enterSpace(){

document.getElementById('hero').classList.add('hidden');

/* IMPORTANT: SHOW PANEL */
document.getElementById('infoPanel').classList.add('active');

/* INIT YOUR THREE.JS */
if(typeof initThreeJS === "function"){
initThreeJS();
}
}

</script>

<script src="script.js"></script>

</body>
</html>
