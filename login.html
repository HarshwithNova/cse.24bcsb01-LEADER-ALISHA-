<!DOCTYPE html>
<html>
<head>
<title>Cosmic Watch - Login</title>
<link rel="stylesheet" href="cosmic watch.css">
<style>
/* ðŸŒŒ STAR CURSOR EFFECT */
.star{
  position: fixed;
  width:20px;
  height:20px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  box-shadow:0 0 10px #7ecbff, 0 0 20px #7ecbff;
  animation:starFade 0.8s linear forwards;
  z-index:9999;
}

@keyframes starFade{
  from{
    opacity:5;
    transform:scale(1);
  }
  to{
    opacity:1;
    transform:scale(0);
  }
}
</style>
</head>
<body>
<div class="space-bg">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="orbit"></div>
</div>
<section class="login-container">
    <div class="login-box">
        <h2>ðŸš€ Cosmic Watch Login</h2>
        <p class="subtitle">Access Asteroid Monitoring Dashboard</p>
        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <div class="login-options">
                <input type="checkbox">Remember Me
                <br><a href="forgot.html">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn ">Login</button>
            <form action="frontend.html">
            </form>
            <p class="register-text">
                    New Explorer? <a href="create.html">Create Account</a>
                    <form action="loginform">
                    </form>
            </p>
        </form>
    </div>
</section>
<script>
    // â­ Cursor Star Trail Effect
document.addEventListener("mousemove",(e)=>{

  const star = document.createElement("div");
  star.className = "star";

  star.style.left = e.clientX + "px";
  star.style.top = e.clientY + "px";

  document.body.appendChild(star);

  setTimeout(()=>{
    star.remove();
  },800);

});
// ðŸš€ Login Redirect
document.getElementById("loginForm").addEventListener("submit",function(e){
    e.preventDefault(); // stop reload
    window.location.href = "frontend.html";
});


</script>
</body>
</html>
