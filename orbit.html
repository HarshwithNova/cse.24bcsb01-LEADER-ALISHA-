<!DOCTYPE html>
<html>
<head>
<title>3D Test</title>
<style>
body{
margin:0;
background:black;
overflow:hidden;
}
</style>
</head>

<body>

<!-- THREE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// ===== SCENE =====
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

camera.position.z = 15;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===== LIGHT =====
const light = new THREE.PointLight(0xffffff,1);
light.position.set(10,10,10);
scene.add(light);
const ambient = new THREE.AmbientLight(0xffffff,0.8);
scene.add(ambient);


// ===== EARTH =====
const earthGeo = new THREE.SphereGeometry(2,32,32);
const earthMat = new THREE.MeshStandardMaterial({color:0x1e90ff});
const earth = new THREE.Mesh(earthGeo,earthMat);
scene.add(earth);
// ===== SATELLITE (VISIBLE VERSION) =====

// main body
const satGeo = new THREE.BoxGeometry(1.5,0.6,0.6);
const satMat = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    metalness:0.6,
    roughness:0.3
});
const satellite = new THREE.Mesh(satGeo, satMat);
scene.add(satellite);

// solar panels
const panelGeo = new THREE.BoxGeometry(3,0.05,1);
const panelMat = new THREE.MeshStandardMaterial({color:0x00aaff});

const leftPanel = new THREE.Mesh(panelGeo,panelMat);
leftPanel.position.x = -2.5;

const rightPanel = new THREE.Mesh(panelGeo,panelMat);
rightPanel.position.x = 2.5;

satellite.add(leftPanel);
satellite.add(rightPanel);

// ===== ORBIT =====
let angle = 0;

function animate(){

requestAnimationFrame(animate);

angle += 0.01;

// diagonal motion
satellite.position.x = Math.cos(angle)*6;
satellite.position.z = Math.sin(angle)*6;
satellite.position.y = Math.sin(angle)*2;

earth.rotation.y += 0.003;

renderer.render(scene,camera);
}

animate();


</script>

</body>
</html>
